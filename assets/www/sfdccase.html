<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
</head>
<script>
$( "form" ).submit(function( event ) {
  if ( $( "input:fullname" ).val() != " ) {
    $( "span" ).text( "Validated..." ).show();
    return;
  }

  $( "span" ).text( "Not valid!" ).show().fadeOut( 1000 );
  event.preventDefault();
});
</script>
<body>
<div data-role="page">
    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>Create Case in SFDC </h1>
    </div>
    <div data-role="main" class="ui-content">
        <form action="https://www.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
            <input type=hidden name="orgid" value="00D37000000IpsS">
            <input type=hidden name="retURL" value="https://www.google.com">
            <div class="ui-field-contain">
                <label for="fullname">Full name:</label>
                <input type="text" name="fullname" id="fullname">
                <!-- <label for="bday">Date of Birth:</label><input type="date" name="bday" id="bday"> -->
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Your email..">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" placeholder="Your phone no..">
                <label for="sub">Subject:</label>
                <input type="text" name="sub" id="sub" placeholder="Your Subject no..">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" placeholder="Your Subject no..">
                <!--<label for="points">Age:</label><input type="range" name="points" id="points" value="25" min="0" max="80">-->
                <input type="hidden"  id="external" name="external" value="1" />
                <br>
            </div>
            <input type="submit" data-inline="true" value="Submit">
        </form>
    </div>
    <div data-role="footer" data-theme="b"  data-position="fixed">
        <h1>Contact : Udai
            <a class="ui-btn ui-corner-all ui-icon-location ui-btn-icon-notext" href="http://maps.google.com/maps?q=100 Erin ln,nashville tn 37221"></a>
            &nbsp;<a class="ui-btn ui-icon-mail ui-icon-location  ui-btn-icon-notext" href="mailto:s.udhayaganesh@gmail.com"></a>
            &nbsp;<a class="ui-btn ui-icon-phone ui-icon-location  ui-btn-icon-notext" href="tel:+14802655402"></a>
            &nbsp;<a class=" ui-btn ui-icon-comment   ui-btn-icon-notext" href="https://www.facebook.com/udhayaganesh"></a>
        </h1>
    </div>
</div>
</body>
</html>
